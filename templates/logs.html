{% extends "layout.html" %}

{% block content %}
<section>
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="fas fa-file-alt me-2"></i>Logs for {{ container_name }}</h5>
            <a href="{{ url_for('index') }}" class="btn btn-light btn-sm">
                <i class="fas fa-arrow-left me-1"></i> Back to Containers
            </a>
        </div>
        <div class="card-body">
            <pre style="background-color: #282c34; color: #abb2bf; padding: 1rem; border-radius: 5px; max-height: 70vh; overflow-y: auto;"><code>{{ logs }}</code></pre>
        </div>
    </div>
</section>
{% endblock %}
