{% extends "layout.html" %}

{% block content %}
<section>
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="fas fa-info-circle me-2"></i>Details for {{ container_name }}</h5>
            <a href="{{ url_for('index') }}" class="btn btn-light btn-sm">
                <i class="fas fa-arrow-left me-1"></i> Back to Containers
            </a>
        </div>
        <div class="card-body">
            <pre style="background-color: #f5f5f5; border: 1px solid #ddd; padding: 1rem; border-radius: 5px; max-height: 80vh; overflow-y: auto;"><code>{{ details }}</code></pre>
        </div>
    </div>
</section>
{% endblock %}
